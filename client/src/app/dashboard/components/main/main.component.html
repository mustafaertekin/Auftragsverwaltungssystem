<div fxLayout="column" class="dashboard-main m-1">
  <mat-card>
    <mat-card-content>
      <h2 translate="STATISTIC.TITLE"></h2>

      <div fxLayout="column" *ngIf="isLoaded">


        <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="40px">
          <div fxFlex="50" fxFlex.xs="100">
            <avs-line-chart type="pie" [xaxes]='statuses' [data]="stateData" title="{{ 'CHART.STATUS' | translate }}"
              fxFlex="100"></avs-line-chart>
          </div>
          <div fxFlex="50" fxFlex.xs="100">
            <avs-line-chart type="bar" [xaxes]='months' title="{{ 'CHART.AMOUNT' | translate }}" [data]="monathlyGainData"
              fxFlex="100"></avs-line-chart>
          </div>
        </div>
        <br>
        <br>
        <mat-divider></mat-divider>
        <br>
        <br>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayout.sm="column">
          <div fxFlex="80" fxFlex.xs="100">
            <avs-line-chart type="pie" [xaxes]='servicesNames' [data]="servicesValues" title="{{ 'CHART.SERVICES' | translate }}"
              fxFlex="100"></avs-line-chart>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
